name: Deploy Node.js Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-primary:
    runs-on: ubuntu-22.04

    steps:
      - name: Install SSH keys for Primary Server
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

      - name: Connect to Primary Server, build image, and deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.WORK_DIR }}

            # Write .env file from secret
            echo "${{ secrets.ENV_FILE }}" > .env

            # Pull latest changes from Git
            git checkout ${{ secrets.MAIN_BRANCH }}
            git pull

            # Build Docker image
            docker build -t openreport-server .

            # Check if container openreport-server exists
            if ! docker ps -a --format '{{.Names}}' | grep -q "^openreport-server$"; then
              echo "Container openreport-server does not exist, creating..."
              docker run -d -p 3005:3005 --network host --restart unless-stopped --name openreport-server --env-file .env openreport-server
            else
              echo "Container openreport-server exists, stopping and removing..."
              docker stop openreport-server || true
              docker rm openreport-server || true
              docker run -d -p 3005:3005 --network host --restart unless-stopped --name openreport-server --env-file .env openreport-server
            fi
          EOF

      - name: Cleanup SSH for Primary Server
        run: rm -rf ~/.ssh